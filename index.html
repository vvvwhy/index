<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letter with Pictures at Bottom</title>
  <style>
    body {
      background-color: #f8e1e7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
    }
    .envelope {
      position: relative;
      width: 500px;
      height: 330px;
      background: #ffcccc;
      border: 3px solid #cc9999;
      border-radius: 15px;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      transition: background 0.3s;
    }
    .flap {
      position: absolute;
      top: 0;
      width: 100%;
      height: 50%;
      background: #ff9999;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top center;
      transition: transform 0.8s;
    }
    .letter {
      position: absolute;
      top: 100%;
      width: 90%;
      margin: 0 5%;
      height: 250px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      text-align: center;
      font-size: 16px; /* smaller font */
      line-height: 1.5;
      overflow-y: auto;
      transition: top 1s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .letter-text {
      margin-bottom: 20px;
    }
    .letter-images img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .open .flap {
      transform: rotateX(180deg);
    }
    .open .letter {
      top: 20%;
    }
    h1 {
      margin-top: 0;
      color: #cc3366;
      font-size: 24px;
    }
    p {
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="envelope" onclick="openEnvelope()">
  <div class="flap"></div>
  <div class="letter">
    <div class="letter-text">
      <h1>Happy Birthday Love!</h1>
      <p>Thanks God binigay ka sakin <3.</p>
      <p>Nag papasalamat ako kase sobrang alaga mo sakin.</p>
      <p>Pasensya na kung minsan ako dahilan pagkalungkot mo.</p>
      <p>Pero tandaan mo nandito ako lagi para sayo.</p>
      <p>Habang buhay kitang mamahalin mahal na mahal kita!!</p>
    </div>
    <div class="letter-images">
      <img src="C:/Users/johnv/Downloads/whats.jpg" alt="Love Photo 1">
      <img src="C:/Users/johnv/Downloads/love2.jpg" alt="Love Photo 2">
      <img src="C:/Users/johnv/Downloads/love3.jpg" alt="Love Photo 3">
    </div>
  </div>
</div>

<script>
  function openEnvelope() {
    document.querySelector('.envelope').classList.toggle('open');
  }
</script>

</body>
</html>
